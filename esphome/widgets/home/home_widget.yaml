mapping:
  - id: weather_icon_mapping
    from: string
    to: image
    entries:
      sunny: sunny_img
      "clear-night": clear_night_img
      cloudy: cloudy_img
      partlycloudy: partlycloudy_sun_img
      rainy: rainy_img
      pouring: pouring_img
      snowy: snowy_img
      "snowy-rainy": snowy_rainy_img
      fog: fog_img
      hail: hail_img
      lightning: lightning_img
      "lightning-rainy": lightning_rainy_img
      windy: windy_img
      "windy-variant": windy_variant_img

sensor:
  # WI-FI Signal
  - platform: wifi_signal
    id: wifi_signal_percent
    update_interval: 30s
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    on_value: 
      - lvgl.label.update:
          id: wifi_status
          text_color: "0x5CA848"
          text: !lambda |-
            if (x > 75) return "${wifi_100_icon}";
            if (x > 50) return "${wifi_75_icon}";
            if (x > 25) return "${wifi_50_icon}";
            return "${wifi_25_icon}";

  # Weather temperature sensor
  - platform: homeassistant
    id: weather_temp
    entity_id: "${weather_entity}"
    attribute: temperature
    on_value: 
      - lvgl.label.update:
          id: weather_temperature
          text: !lambda |-
            if (isnan(x)) return " ";
            char buffer[10];
            snprintf(buffer, sizeof(buffer), "%.0f°", x);
            return buffer;

  # Temperature Home Sensor
  - platform: homeassistant
    id: temperature_sensor
    entity_id: "${temperature_entity}"
    on_value:
      - lvgl.label.update:
          id: temperature_sensor_label
          text: !lambda |-
            if (isnan(x)) return " ";
            char buffer[16];
            snprintf(buffer, sizeof(buffer), "%.1f °C", x);
            return buffer;

  # Humidity Home Sensor
  - platform: homeassistant
    id: humidity_sensor
    entity_id: "${humidity_entity}"
    on_value:
      - lvgl.label.update:
          id: humidity_sensor_label
          text: !lambda |-
            if (isnan(x)) return " ";
            char buffer[16];
            snprintf(buffer, sizeof(buffer), "%.1f %%", x);
            return buffer;

  # CO2 Home Sensor 
  - platform: homeassistant
    id: co2_sensor
    entity_id: "${co2_entity}"
    on_value:
      - lvgl.label.update:
          id: co2_sensor_label
          text: !lambda |-
            if (isnan(x)) return " ";
            char buffer[16];
            snprintf(buffer, sizeof(buffer), "%.0f PPM", x);
            return buffer;

text_sensor:
  # Sun horizon sensor
  - platform: homeassistant
    id: sun_state_sensor
    entity_id: sun.sun

  # Weather state sensor
  - platform: homeassistant
    id: weather_state_sensor
    entity_id: "${weather_entity}"
    on_value: 
      - delay: 1s
      - script.execute:
          id: weather_get_and_set_translated_state
          state_str: !lambda 'return id(weather_state_sensor).state;'
      - script.execute: update_weather_image

